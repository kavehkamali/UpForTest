<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Query Chat GPT</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      text-align: center;
      padding: 1rem;
      width: 80%;
      max-width: 600px;
    }

    .input-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border: 2px solid #007bff;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
      margin-right: 10px; /* Spacing between input and button */
    }

    button[type="button"] {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button[type="button"]:hover {
      background-color: #218838;
    }

    .grade-selector {
      display: flex;
      justify-content: space-evenly;
      margin-bottom: 20px;
    }

    .grade-button {
      background-color: transparent;
      border: none;
      color: #007bff;
      padding: 5px 10px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .grade-button:hover, .grade-button.active {
      color: #0056b3;
    }

    #answer {
      margin-top: 20px;
      padding: 10px;
      background-color: #e8e8e8;
      border-radius: 5px;
      text-align: left;
    }

    code {
      color: #2f8f2f;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="grade-selector">
    <button class="grade-button" onclick="setGrade(this, 'Elementary')">Elementary</button>
    <button class="grade-button" onclick="setGrade(this, 'Middle School')">Middle School</button>
    <button class="grade-button" onclick="setGrade(this, 'High School')">High School</button>
    <button class="grade-button" onclick="setGrade(this, 'College')">College</button>
  </div>
  <div class="input-group">
    <input type="text" id="question" name="user_input" placeholder="Enter your question...">
    <button type="button" onclick="sendRequest()">Submit</button>
  </div>
  <div id="answer">Answer will be shown here</div>
</div>
<script>
  let selectedGrade = '';

  function setGrade(button, grade) {
    selectedGrade = grade;
    document.querySelectorAll('.grade-button').forEach(btn => {
      btn.classList.remove('active');
    });
    button.classList.add('active');
  }

  // Your existing JavaScript code for sending requests
</script>
</body>
</html>
